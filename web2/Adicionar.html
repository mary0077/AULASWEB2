<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Futebol</title>
</head>
<body style="text-align: center; border: 1px solid black; color: black;">
    <h1 id="h1">COPA DO MUNDO FEMININA 2023</h1>
</hr>
<br>
<header>
      <input id="inputTarefa" type="text" placeholder="Digite Alguma coisa...">
      <button style="width: 5%;
      cursor: pointer;
      border-radius: 8px;
      background: rgb(227, 234, 227);
      color: rgb(19, 2, 2);
      font-weight: bold;
      border: 2px solid black;                             
      height: 60px;" 
    onclick="addTarefa()" id="btn-add" style="border-radius: 40%;" class="add">Enviar</button>
    <br><br><br><br><br><br><br><br>

</header>
    
<main style="
      display: flex;
      flex-flow: row wrap;
      width: 90%;
      margin: auto auto;
      padding-top: 40px;" id="areaLista">
    
</main>

<script>

var contador = 0;
var input = document.getElementById("inputTarefa");
var btnAdd = document.getElementById("btn-add");
var main = document.getElementById("areaLista");


function addTarefa() {
  //PEGAR O VALOR DIGITADO NO INPUT
  var valorInput = input.value;

  //SE N√ÉO FOR VAZIO, NEM NULO, NEM INDEFINIDO
  if (valorInput !== "" && valorInput !== null && valorInput !== undefined) {
    ++contador;

    var novoItem = `<div id="${contador}" class="item">
        <div onclick="marcarTarefa(${contador})" class="item-icone">
            <i id="icone_${contador}" class="mdi mdi-circle-outline"></i>
        </div>
        <div onclick="marcarTarefa(${contador})" class="item-nome">
            ${valorInput}
        </div>
        
        <div class="item-botao">
            <button onclick="deletar(${contador})" class="delete"><i class="mdi mdi-delete"></i> Deletar</button>
        </div>
        <div class="item-botao2">
            <button onclick="editar(${contador})" class="editar"><i class="mdi mdi-editar"></i>Editar</button>
        </div>
    </div>`;

    //ADICIONAR NOVO ITEM NO MAIN
    main.innerHTML += novoItem;

    //ZERAR OS CAMPINHOS
    input.value = "";
    input.focus();
  }
}

function deletar(id) {
  var tarefa = document.getElementById(id);
  tarefa.remove();
}

function marcarTarefa(id) {
  var item = document.getElementById(id);
  var classe = item.getAttribute("class");
  console.log(classe);

  if (classe == "item") {
    item.classList.add("clicado");

    var icone = document.getElementById("icone_" + id);
    icone.classList.remove("mdi-circle-outline");
    icone.classList.add("mdi-check-circle");

    item.parentNode.appendChild(item);
  } else {
    item.classList.remove("clicado");

    var icone = document.getElementById("icone_" + id);
    icone.classList.remove("mdi-check-circle");
    icone.classList.add("mdi-circle-outline");
  }
}

input.addEventListener("keyup", function (event) {
  //SE TECLOU ENTER (13)
  if (event.keyCode === 13) {
    event.preventDefault();
    btnAdd.click();
  }
});



document.getElementById("h1").style.fontFamily = "Franklin Gothic Medium";

</script>

</body>
<footer>
    <div id="footer">
    <address>&copy;2023 L&M</address>
    </div>
    </footer>
</html>
