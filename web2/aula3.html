<body>
<form name="frmCadastro" id="frmCadastro">
Nome:<input name="nome" id="nome"><br>
Idade: <input name="idade" id="idade"><br>
<select name="estado" id="estado">
<option value="">Selecione um estado</option>
<option value="al">AL</option>
<option value="ba">BA</option>
<option value="pe">PE</option>
</select>
<br>
<button id="btCadastro">Cadastrar</button>
</form>
<script>
function validaForm() {
var nome= document.getElementById("nome");
if(nome.value == ""){
alert ("O campo Nome não pode estar vazio");
nome.focus();
nome.style.backgroundColor="red";
return false;
}
var idade= document.getElementById("idade");
if(idade.value == ""){
alert("O campo idade não pode estar vazio.");
idade.focus();
idade.style.backgroundColor="red";
return false;

}
}
</script>
